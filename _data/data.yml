experiences:
    title: Experiência
    info:
      - role: Tech Lead
        time: 2022 - 2024
        company: Mundo Livre Digital, São Paulo
        details: |
          Como Tech Lead minhas principais responsabilidades foram:
          - Gerenciar o time técnico
          - Ser o ponto de reforço técnico do time de desenvolvimento
          - Passagem/Disseminação de conhecimento para os membros do time de desenvolvimento
          - Dinâmicas entre o o time de desenvolvimento
          - Levantamento de requisitos
          - Elaboração de arquiteturas que envolvem Twilio, e também que envolvem Google Cloud.
          - Responsável pelo onboarding dos membros do time de desenvolvimento.
          - Estimativa de esforço de funcionalidades e projetos.

      - role: Desenvolvedor Pleno
        time: 2022 - 2022
        company: Mundo Livre Digital, São Paulo
        details: |
          Como Desenvolvedor Pleno atuei em integrações da Twilio com algumas outras aplicações.
          Desenvolvendo integrações novas que ainda não haviam sido testadas. Durante esse período
          fiquei responsável por um time de desenvolvedores, onde despertou em mim uma conexão maior com
          minhas soft skills que eu não imaginava que tinha, junto com esse time, desenvolvemos alguns projetos
          juntos usando React, Twilio e AWS. E durante esse período comecei a estudar mais a fundo o GCP
          (Google cloud Plataform).

      - role: Desenvolvedor Júnior
        time: 2022 - 2022
        company: Mundo Livre Digital, São Paulo
        details: |
          Durante o período em que atuei como Desenvolvedor Júnior, aprendi mais sobre as outras soluções 
          que a Twilio oferece, como o programmable chat, sink e event streams. Todas elas foram essenciais 
          para que soluções fossem desenvolvidas extraindo o melhor possível do ambiente Twilio.

