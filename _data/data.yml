career-profile:
    title: Resumo
    summary: |
      Possuo mais de 3 anos de experiência na área de Tecnologia, atuando principalmente como Desenvolvedor e 
      também como Tech Lead. Durante esse período, me aprofundei no Google Cloud Platform, onde desenhei 
      e desenvolvi soluções Técnicas. Em 2024 adquiri minha certificação de Engenheiro Cloud Google (Google Cloud Associate Cloud Engineer).
